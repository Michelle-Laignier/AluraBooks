<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style-nav.css">
</head>
<body>
    <header class="header-container">
        <div class="header__1">
            <img src="./img/menuBranco.svg" alt="Ícone de menu" class="header__menu--icone">
            <img src="./img/Logo.svg" alt="Logo do AluraBooks" class="header__logo">
            <h1 class="header__titulo">AluraBooks</h1>
        </div>

        <div class="header__2">
            <a href="#" class="header__favoritos"><img src="./img/Favoritos.svg" alt="Ícone de favoritos"></a>
            <a href="#" class="header__compras"><img src="./img/Compras.svg" alt="Ícone de bolsa de compras"></a>
            <a href="#" class="header__usuario"><img src="./img/Usuario.svg" alt="Ícone do perfil do usuário"></a>
        </div>
    </header>

    <nav class="menu-lateral">
        <p class="menu__titulo">Categorias</p>
        <ul class="menu__itens">
           <li><a href="#" class="menu__item">Programação</a></li>
           <li><a href="#" class="menu__item">Front-End</a></li>
           <li><a href="#" class="menu__item">Infraestrutura</a></li>
           <li><a href="#" class="menu__item">Business</a></li>
           <li><a href="#" class="menu__item">Design & Ux</a></li>
        </ul>
    </nav>

    <main></main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
